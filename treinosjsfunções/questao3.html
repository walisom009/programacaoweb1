    <script>
        //Faça um programa que entre com o seu nome e o salário e mostre seu novo salário, sabendo que o mesmo teve um aumento de 10%.
        function calcularNovoSalario(nome, salario) {
  const aumento = salario * 0.10;
  const novoSalario = salario + aumento;
  console.log(`Olá, ${nome}! Seu salário com aumento de 10% é: R$ ${novoSalario.toFixed(2)}`);
}
const nome = "João";
const salario = 2500.00;

calcularNovoSalario(nome, salario);
    </script>
