    <script>
//faça uma programa que receba 3 notas e calcule a media aritmetica e mostre o resultado.
function calcularMedia(nota1, nota2, nota3) {
  const soma = nota1 + nota2 + nota3;
  const media = soma / 3;
  return media;
  } 
  const nota1 = 7;
  const nota2 = 8;
  const nota3 = 9;
  const media = calcularMedia(nota1, nota2, nota3);
  console.log("A média das notas é:", media);
    </script>
