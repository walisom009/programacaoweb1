    <script>
        //Faça um algoritmo que some o numero anterior, o seu e o posterior da chamada e mostre o resultadomda soma e média.
        function calcularSomaEMedia(num) {
  const anterior = num - 1;
  const posterior = num + 1;
  const soma = anterior + num + posterior;
  const media = soma / 3;
  console.log(`Soma dos números: ${soma}`);
  console.log(`Média dos números: ${media.toFixed(2)}`);
}
const numero = 5;
calcularSomaEMedia(numero);
    </script>
