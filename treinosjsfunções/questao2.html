    <script>
        //faça um algoritmo que leia dois 
        // //valores inteiros A e B, se os valores forem iguais devem 
        // ser somados os dois valores, caso contrario , multiplique A por B, 
        // o resultado deve ser exibido atribuido a uma variável C.
        function calcularResultado(A, B) {
  let C;
  if (A === B) {
    C = A + B;
  } else {
    C = A * B;
  }
  return C;
}
const A = 3;
const B = 3; 
const C = calcularResultado(A, B);
console.log("O resultado é:", C);

    </script>
