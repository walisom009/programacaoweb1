    <script>
        function converterTemperatura(valor, tipo) {
    if (typeof valor !== 'number' || (tipo !== 'CtoF' && tipo !== 'FtoC')) {
        return 'Entrada inv√°lida';
    }
    return tipo === 'CtoF'
        ? (valor * 9/5) + 32
        : (valor - 32) * 5/9;
}

console.log(converterTemperatura(30, 'CtoF'));
console.log(converterTemperatura(86, 'FtoC'));
    </script>
